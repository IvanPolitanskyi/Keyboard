<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Клавиатура</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Клавиатура</h1>
        <div class="keyboard">
            <div class="line">
                <div class="key">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key backspace letter-key ">Backspace</div>
            </div>

            <div class="line">
                <div class="key tab letter-key ">Tab</div>
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">[</div>
                <div class="key">]</div>
            </div>

            <div class="line">
                <div class="key capslock letter-key ">Caps lock</div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="key">p;</div>
                <div class="key">'</div>
                <div class="key">\</div>
            </div>

            <div class="line">
                <div class="key leftshift letter-key ">Shift</div>
                <div class="key">|</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key rightshift letter-key ">Shift</div>
            </div>

            <div class="line">
                <div class="key leftctrl letter-key ">Ctrl</div>
                <div class="key letter-key ">Fn</div>
                <div class="key"><img src="https://img.icons8.com/metro/26/000000/windows8-tablet.png" class="window"></div>
                <div class="key letter-key ">Alt</div>
                <div class="key space">Space</div>
                <div class="key letter-key ">Alt</div>
                <div class="key letter-key ">Fn</div>
                <div class="key"><img src="https://img.icons8.com/material-outlined/24/000000/content.png" class="window"></div>
                <div class="key rightctrl letter-key ">Ctrl</div>
            </div>
        </div>
    </div>
</body>

</html>
