<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Клавиатура</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Клавиатура</h1>

		<div class="keyboard">
			<div class="line">
				<div class="key">~</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key">-</div>
				<div class="key">=</div>
				<div class="key backspace">Backspace</div>
			</div>
		</div>
	</div>
</body>
</html>
